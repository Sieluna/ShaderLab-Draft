<body>
<h1>GLSL Test</h1>
<div id=glsl-editor></div>
<h1>JavaScript Test</h1>
<div id="js-editor"></div>
</body>
<script type=module>
    import { glslInstance, javascriptInstance } from "./instance.js";

    const base =
        'precision highp float;\n' +
        'attribute vec3 position;\n' +
        'attribute vec2 uv;\n' +
        'void main(void) {\n' +
        '  \n' +
        '}';

    glslInstance("glslEditor", document.querySelector("#glsl-editor"), base);
    javascriptInstance("jsEditor", document.querySelector("#js-editor"));
</script>
