<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/login.css">
    <title>Title</title>
</head>
<body>
<div class="sl-background"></div>
<div class="sl-navbar">
    <div class="nav-label">ShaderLab</div>
    <div class="nav-search">

    </div>
</div>
<main class="sl-panel">
    <div class="panel-title">ShaderLab</div>
    <form method="post" id="panel-input">
        <div class="account">
            <span>Account</span>
            <input type="text" name="account" placeholder="E-mail address / ShaderLab ID">
        </div>
        <div class="password">
            <div class="left">
                <span>Password</span>
                <input type="password" name="password" placeholder="password">
            </div>
            <span class="forget">fogot?</span>
        </div>
    </form>
    <div class="panel-login">
        <div class="register">Register</div>
        <div class="login">Login</div>
    </div>
    <div class="panel-third">
        <div class="title">Third-party</div>
        <div class="sns">
            <span class="github">Github</span>
            <span class="google">Google</span>
        </div>
    </div>
</main>
</body>
<script src="./js/login.js"></script>
</html>
