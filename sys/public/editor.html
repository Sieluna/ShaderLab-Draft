<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./css/editor.css"/>
    <script async src="https://cdn.jsdelivr.net/npm/es-module-shims@1.5.5/dist/es-module-shims.min.js"></script>
    <script type="importmap">
    {
        "imports": {
            "tslib": "https://cdn.jsdelivr.net/npm/tslib/tslib.es6.js"
        }
    }
    </script>
    <script type="module" src="./js/editor.js"></script>
    <title>Shader Lab</title>
</head>
<body>

<div class="sl-nav">
    <div class="sl-nav__bar">
        <ul class="left-entry">
            <li class="left-entry-item">
                <div class="login-entry">
                    <span>Login</span>
                </div>
                <div class="avatar-container">
                    <div class="user-entry-mini">
                        <picture>
                            <img src="" alt="Avatar">
                        </picture>
                    </div>
                </div>
            </li>
        </ul>
        <div class="center-container">
            <div class="bar-outer" style="display: none"></div>
            <div class="container-extend">
                <form id="nav-search" style="border-radius: 8px">
                    <div class="nav-search-content">
                        <input class="nav-search-input" type="text" autocomplete="off" accesskey="s" maxlength="100" placeholder="Shader Today?">
                        <div class="nav-search-clean">
                            <img src="img/home/clean.svg" alt="Clean">
                        </div>
                    </div>
                    <div class="nav-search-btn">
                        <img src="img/home/search.svg" alt="Search">
                    </div>
                </form>
                <div class="search-panel" style="display: none">
                    <div class="search-history">
                        <div class="history-header">
                            <div class="history-title">History</div>
                            <div class="history-clear">Clear</div>
                        </div>
                    </div>
                    <div class="top">
                        <div></div>
                    </div>
                    <div class="suggestion" style="display: none"></div>
                </div>
            </div>
        </div>
        <ul class="right-entry">
            <li class="right-entry-item">
                <div class="login-entry">
                    <span>Login</span>
                </div>
                <div class="avatar-container">
                    <div class="user-entry-mini">
                        <picture>
                            <img src="" alt="Avatar">
                        </picture>
                    </div>
                    <div class="user-entry-large" style="visibility: hidden">
                        <div class="avatar" style="width: 82px; height: 82px; transform: translate(0px, 0px);">
                            <img src="" alt="Avatar">
                        </div>
                    </div>
                </div>
                <div class="avatar-bottom" style="padding-top: 8px; margin-left: -12px; display: none">
                    <div class="userinfo-container">
                        <div class="userinfo-header"></div>
                        <div class="userinfo-name"></div>
                        <div class="userinfo-data"></div>
                        <div class="userinfo-line"></div>
                        <div class="userinfo-logout">
                            <img class="logon-icon" src="img/home/logout.svg" alt="Logon">
                            <span>Logout</span>
                        </div>
                    </div>
                </div>
            </li>
            <li class="right-entry-item">
                <a href="#" class="right-entry-holder">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg" class="right-entry-icon">
                        <path d="M15.435 17.7717H4.567C2.60143 17.7717 1 16.1723 1 14.2047V5.76702C1 3.80144 2.59942 2.20001 4.567 2.20001H15.433C17.3986 2.20001 19 3.79943 19 5.76702V14.2047C19.002 16.1703 17.4006 17.7717 15.435 17.7717ZM4.567 4.00062C3.59327 4.00062 2.8006 4.79328 2.8006 5.76702V14.2047C2.8006 15.1784 3.59327 15.9711 4.567 15.9711H15.433C16.4067 15.9711 17.1994 15.1784 17.1994 14.2047V5.76702C17.1994 4.79328 16.4067 4.00062 15.433 4.00062H4.567Z" fill="currentColor"></path><path d="M9.99943 11.2C9.51188 11.2 9.02238 11.0667 8.59748 10.8019L8.5407 10.7635L4.3329 7.65675C3.95304 7.37731 3.88842 6.86226 4.18996 6.50976C4.48954 6.15544 5.0417 6.09699 5.4196 6.37643L9.59412 9.45943C9.84279 9.60189 10.1561 9.60189 10.4067 9.45943L14.5812 6.37643C14.9591 6.09699 15.5113 6.15544 15.8109 6.50976C16.1104 6.86409 16.0478 7.37731 15.6679 7.65675L11.4014 10.8019C10.9765 11.0667 10.487 11.2 9.99943 11.2Z" fill="currentColor"></path>
                    </svg>
                    <span class="right-entry-text">Message</span>
                </a>
            </li>
            <li class="right-entry-item">
                <a href="#" class="right-entry-holder">
                    <svg width="20" height="21" viewBox="0 0 20 21" fill="none" xmlns="http://www.w3.org/2000/svg" class="right-entry-icon">
                        <path fill-rule="evenodd" clip-rule="evenodd" d="M10 1.74286C5.02955 1.74286 1 5.7724 1 10.7429C1 15.7133 5.02955 19.7429 10 19.7429C14.9705 19.7429 19 15.7133 19 10.7429C19 5.7724 14.9705 1.74286 10 1.74286ZM10.0006 3.379C14.0612 3.379 17.3642 6.68282 17.3642 10.7426C17.3642 14.8033 14.0612 18.1063 10.0006 18.1063C5.93996 18.1063 2.63696 14.8033 2.63696 10.7426C2.63696 6.68282 5.93996 3.379 10.0006 3.379Z" fill="currentColor"></path><path d="M9.99985 6.6521V10.743" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"></path><path d="M12.4545 10.7427H10" stroke="currentColor" stroke-width="1.7" stroke-linecap="round"></path>
                    </svg>
                    <span class="right-entry-text">History</span>
                </a>
            </li>
            <li class="right-entry-item">
                <div class="upload-entry">
                    <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg" class="upload-entry-icon">
                        <path d="M12.0824 10H14.1412C15.0508 10 15.7882 10.7374 15.7882 11.6471V12.8824C15.7882 13.792 15.0508 14.5294 14.1412 14.5294H3.84707C2.93743 14.5294 2.20001 13.792 2.20001 12.8824V11.6471C2.20001 10.7374 2.93743 10 3.84707 10H5.90589" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M8.99413 11.2353L8.99413 3.82353" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12.0823 6.29413L8.9941 3.20589L5.90587 6.29413" stroke="currentColor" stroke-width="1.7" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <span class="upload-entry-text">Upload</span>
                </div>
            </li>
        </ul>
    </div>
</div>

<main class="sl-editor">
    <div class="renderer">
        <canvas id="render-canvas"></canvas>
        <div class="render-info">
            <div class="renderer-state">
                <svg width="100%" height="100%" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <path id="state-image" d="M 11 10 L 17 10 L 17 26 L 11 26 M 20 10 L 26 10 L 26 26 L 20 26">
                            <animate id="state-animation" begin="indefinite" attributeType="XML" attributeName="d" fill="freeze"
                                     from="M11,10 L17,10 17,26 11,26 M20,10 L26,10 26,26 20,26"
                                     to="M11,10 L18,13.74 18,22.28 11,26 M18,13.74 L26,18 26,18 18,22.28"
                                     dur="0.1s" keySplines=".4 0 1 1" repeatCount="1"/>
                        </path>
                    </defs>
                    <use xlink:href="#state-image"></use>
                    <use xlink:href="#state-image"></use>
                </svg>
            </div>
            <div class="renderer-time">--</div>
            <div class="renderer-fps">--fps</div>
            <div class="renderer-full">*</div>
        </div>
    </div>
    <div class="module">

    </div>
    <div class="pipeline">
        <div class="flow-create">Create + </div>
        <diV class="flow-holder"></div>
    </div>
    <div id="workflow">
        <div class="workflow-lock workflow-btn">
            <svg class="lock" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path fill="currentColor" d="M400 224h-24v-72C376 68.2 307.8 0 224 0S72 68.2 72 152v72H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48zm-104 0H152v-72c0-39.7 32.3-72 72-72s72 32.3 72 72v72z"/>
            </svg>
            <svg class="unlock" style="display: none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 576 512">
                <path fill="currentColor" d="M423.5 0C339.5.3 272 69.5 272 153.5V224H48c-26.5 0-48 21.5-48 48v192c0 26.5 21.5 48 48 48h352c26.5 0 48-21.5 48-48V272c0-26.5-21.5-48-48-48h-48v-71.1c0-39.6 31.7-72.5 71.3-72.9 40-.4 72.7 32.1 72.7 72v80c0 13.3 10.7 24 24 24h32c13.3 0 24-10.7 24-24v-80C576 68 507.5-.3 423.5 0z"/>
            </svg>
        </div>
        <div class="workflow-zoom workflow-btn">
            <svg class="minus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M304 192v32c0 6.6-5.4 12-12 12H124c-6.6 0-12-5.4-12-12v-32c0-6.6 5.4-12 12-12h168c6.6 0 12 5.4 12 12zm201 284.7L476.7 505c-9.4 9.4-24.6 9.4-33.9 0L343 405.3c-4.5-4.5-7-10.6-7-17V372c-35.3 27.6-79.7 44-128 44C93.1 416 0 322.9 0 208S93.1 0 208 0s208 93.1 208 208c0 48.3-16.4 92.7-44 128h16.3c6.4 0 12.5 2.5 17 7l99.7 99.7c9.3 9.4 9.3 24.6 0 34zM344 208c0-75.2-60.8-136-136-136S72 132.8 72 208s60.8 136 136 136 136-60.8 136-136z"/>
            </svg>
            <svg class="fit" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"/>
            </svg>
            <svg class="plus" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path fill="currentColor" d="M304 192v32c0 6.6-5.4 12-12 12h-56v56c0 6.6-5.4 12-12 12h-32c-6.6 0-12-5.4-12-12v-56h-56c-6.6 0-12-5.4-12-12v-32c0-6.6 5.4-12 12-12h56v-56c0-6.6 5.4-12 12-12h32c6.6 0 12 5.4 12 12v56h56c6.6 0 12 5.4 12 12zm201 284.7L476.7 505c-9.4 9.4-24.6 9.4-33.9 0L343 405.3c-4.5-4.5-7-10.6-7-17V372c-35.3 27.6-79.7 44-128 44C93.1 416 0 322.9 0 208S93.1 0 208 0s208 93.1 208 208c0 48.3-16.4 92.7-44 128h16.3c6.4 0 12.5 2.5 17 7l99.7 99.7c9.3 9.4 9.3 24.6 0 34zM344 208c0-75.2-60.8-136-136-136S72 132.8 72 208s60.8 136 136 136 136-60.8 136-136z"/>
            </svg>
        </div>
    </div>
    <div class="code">
        <div class="title">
            <input class="post-input" type="text" accesskey="t" maxlength="32" placeholder="Enter shader name: My Shader">
        </div>
        <div id="panel"></div>
    </div>
</main>

<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

</body>
</html>
