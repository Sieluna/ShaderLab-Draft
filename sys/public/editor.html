<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="./css/editor.css"/>
    <title>Editor</title>
</head>
<body>

<div class="sl-nav">

</div>

<main class="sl-editor">
    <div class="renderer">
        <canvas id="render-canvas"></canvas>
        <div class="render-info">
            <div class="renderer-state">
                <svg width="100%" height="100%" viewBox="0 0 36 36" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <path id="state-image" d="M 11 10 L 17 10 L 17 26 L 11 26 M 20 10 L 26 10 L 26 26 L 20 26">
                            <animate id="state-animation" begin="indefinite" attributeType="XML" attributeName="d" fill="freeze"
                                     from="M11,10 L17,10 17,26 11,26 M20,10 L26,10 26,26 20,26"
                                     to="M11,10 L18,13.74 18,22.28 11,26 M18,13.74 L26,18 26,18 18,22.28"
                                     dur="0.1s" keySplines=".4 0 1 1" repeatCount="1"/>
                        </path>
                    </defs>
                    <use xlink:href="#state-image"></use>
                    <use xlink:href="#state-image"></use>
                </svg>
            </div>
            <div class="renderer-time">--</div>
            <div class="renderer-fps">--fps</div>
            <div class="renderer-full">******</div>
        </div>
    </div>
    <div class="pipeline">
        <div class="drag-flow" draggable="true" data-node="vertex-shader">
            <span>VS</span>
        </div>
        <div class="drag-flow" draggable="true" data-node="hull-shader">
            <span>HS</span>
        </div>
        <div class="drag-flow" draggable="true" data-node="domain-shader">
            <span>DS</span>
        </div>
        <div class="drag-flow" draggable="true" data-node="tessellation-shader">
            <span>TS</span>
        </div>
        <div class="drag-flow" draggable="true" data-node="fragment-shader">
            <span>FS</span>
        </div>
    </div>
    <div id="workflow"></div>
    <div class="header">Shader</div>
    <div class="code"><div id="panel"></div></div>
</main>

</body>
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script type="module" src="./js/editor.js"></script>
</html>
