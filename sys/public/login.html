<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5.0, minimum-scale=1.0">
    <meta name="description" content="Shader Lab Login">
    <script type="module" src="js/element/login/index.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <title>Shader Lab</title>
</head>
<body>
<div class="sl-background" data-large="/img/login/background.webp">
    <img src="/img/login/background.min.webp" class="small" alt="Background">
</div>
<div class="sl-nav">
    <a class="nav-label" href="/home.html">ShaderLab</a>
</div>
<main class="sl-panel">
    <div class="panel-title">ShaderLab</div>
    <form id="panel-input">
        <div class="account">
            <span>Account</span>
            <input type="text" name="account" placeholder="E-mail address / ShaderLab ID" autocomplete="off" maxlength="16" spellcheck="false">
        </div>
        <div class="password">
            <div class="left">
                <span>Password</span>
                <input type="password" name="password" placeholder="password" autocomplete="off" maxlength="45" spellcheck="false">
            </div>
            <span class="forget">fogot?</span>
        </div>
    </form>
    <div class="panel-login">
        <div class="register">Register</div>
        <div class="login">Login</div>
    </div>
    <div class="panel-third">
        <div class="title">Third-party</div>
        <div class="sns">
            <span class="github">Github</span>
            <span class="google">Google</span>
        </div>
    </div>
</main>
</body>
</html>
